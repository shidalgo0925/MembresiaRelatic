<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo con gradiente amarillo/naranja -->
  <defs>
    <linearGradient id="yellowOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanTurquoise" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del icono (libro abierto) -->
  <rect x="20" y="60" width="60" height="30" rx="3" fill="url(#cyanTurquoise)"/>
  <rect x="20" y="60" width="30" height="30" rx="3" fill="#4169E1"/>
  <rect x="50" y="60" width="30" height="30" rx="3" fill="#00CED1"/>
  
  <!-- Globo terráqueo (arriba del libro) -->
  <circle cx="50" cy="45" r="20" fill="url(#yellowOrange)" stroke="#000" stroke-width="2"/>
  <!-- Líneas del globo -->
  <line x1="30" y1="45" x2="70" y2="45" stroke="#000" stroke-width="1.5"/>
  <line x1="30" y1="35" x2="70" y2="35" stroke="#000" stroke-width="1.5"/>
  <line x1="30" y1="55" x2="70" y2="55" stroke="#000" stroke-width="1.5"/>
  <path d="M 50 25 Q 40 45 50 65" fill="none" stroke="#000" stroke-width="1.5"/>
  <path d="M 50 25 Q 60 45 50 65" fill="none" stroke="#000" stroke-width="1.5"/>
  
  <!-- Contorno del libro -->
  <path d="M 20 60 L 20 90 L 50 90 L 50 60 Z" fill="none" stroke="#000" stroke-width="2"/>
  <path d="M 50 60 L 50 90 L 80 90 L 80 60 Z" fill="none" stroke="#000" stroke-width="2"/>
  <line x1="50" y1="60" x2="50" y2="90" stroke="#000" stroke-width="2"/>
</svg>

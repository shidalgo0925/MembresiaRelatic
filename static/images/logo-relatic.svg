<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <!-- Gradiente para el libro (naranja oscuro en bordes, amarillo claro en centro) -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el globo (azul claro a izquierda, azul oscuro a derecha) -->
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Libro abierto - Página izquierda -->
  <path d="M 50 140 Q 40 120 30 100 Q 25 80 30 60 Q 35 50 50 55 L 50 140 Z" 
        fill="url(#bookGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Libro abierto - Página derecha -->
  <path d="M 150 140 Q 160 120 170 100 Q 175 80 170 60 Q 165 50 150 55 L 150 140 Z" 
        fill="url(#bookGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Lomo del libro (centro inferior) -->
  <rect x="95" y="130" width="10" height="10" fill="#FF8C00" stroke="#000" stroke-width="2"/>
  
  <!-- Globo terráqueo dentro del libro -->
  <circle cx="100" cy="90" r="30" fill="url(#globeGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Líneas de latitud del globo (paralelos) -->
  <ellipse cx="100" cy="90" rx="30" ry="8" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.8"/>
  <ellipse cx="100" cy="90" rx="30" ry="4" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.8"/>
  <ellipse cx="100" cy="90" rx="30" ry="12" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.8"/>
  
  <!-- Líneas de longitud del globo (meridianos) -->
  <path d="M 100 60 Q 88 90 100 120" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.8"/>
  <path d="M 100 60 Q 112 90 100 120" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.8"/>
  <ellipse cx="100" cy="90" rx="15" ry="30" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.8"/>
  
  <!-- Américas (simplificadas) - Norteamérica (izquierda, azul más claro) -->
  <path d="M 88 78 Q 92 73 96 78 Q 100 83 96 88 Q 92 93 88 88 Q 84 83 88 78 Z" 
        fill="#4169E1" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Centroamérica -->
  <path d="M 92 88 Q 96 86 100 88 Q 104 90 100 93 Q 96 95 92 93 Q 90 90 92 88 Z" 
        fill="#4169E1" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Sudamérica (derecha, azul más oscuro) -->
  <path d="M 96 93 Q 100 95 104 98 Q 107 103 104 108 Q 100 111 96 108 Q 93 103 96 98 Q 94 95 96 93 Z" 
        fill="#1E3A8A" stroke="#000" stroke-width="1"/>
  
  <!-- Texto RELATIC arqueado sobre el logo -->
  <path id="textPath" d="M 40 50 Q 100 30 160 50" fill="none"/>
  <text fill="#000" font-family="Arial, sans-serif" font-size="30" font-weight="bold">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">RELATIC</textPath>
  </text>
</svg>
